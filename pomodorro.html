<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function PomodoroTimer() {
            const [minutes, setMinutes] = useState(25);
            const [seconds, setSeconds] = useState(0);
            const [isActive, setIsActive] = useState(false);
            const [completedSessions, setCompletedSessions] = useState(0);

            useEffect(() => {
                let interval = null;

                if (isActive) {
                    interval = setInterval(() => {
                        if (seconds === 0) {
                            if (minutes === 0) {
                                setCompletedSessions(prev => prev + 1);
                                setIsActive(false);
                                setMinutes(25);
                                setSeconds(0);
                            } else {
                                setMinutes(minutes - 1);
                                setSeconds(59);
                            }
                        } else {
                            setSeconds(seconds - 1);
                        }
                    }, 1000);
                } else {
                    clearInterval(interval);
                }

                return () => clearInterval(interval);
            }, [isActive, minutes, seconds]);

            const toggleTimer = () => {
                setIsActive(!isActive);
            };

            const resetTimer = () => {
                setIsActive(false);
                setMinutes(25);
                setSeconds(0);
            };

            return (
                <div className="min-h-screen bg-black flex items-center justify-center p-4">
                    <div className="w-full max-w-2xl">
                        <div className="bg-black rounded-3xl shadow-2xl p-12 border border-gray-800">
                            <div className="text-center mb-12">
                                <div className="text-9xl font-bold text-white mb-4 tracking-tight">
                                    {String(minutes).padStart(2, '0')}:{String(seconds).padStart(2, '0')}
                                </div>
                            </div>

                            <div className="flex justify-center gap-4 mb-8">
                                <button
                                    onClick={toggleTimer}
                                    className="bg-green-600 hover:bg-green-700 text-white p-6 rounded-full transition-colors shadow-lg"
                                >
                                    {isActive ? (
                                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <rect x="6" y="4" width="4" height="16"></rect>
                                            <rect x="14" y="4" width="4" height="16"></rect>
                                        </svg>
                                    ) : (
                                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                        </svg>
                                    )}
                                </button>
                                <button
                                    onClick={resetTimer}
                                    className="bg-gray-700 hover:bg-gray-600 text-white p-6 rounded-full transition-colors shadow-lg"
                                >
                                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                        <polyline points="1 4 1 10 7 10"></polyline>
                                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                                    </svg>
                                </button>
                            </div>

                            <div className="text-center">
                                <div className="text-gray-400 text-lg mb-2">Completed Sessions</div>
                                <div className="text-5xl font-bold text-green-500">
                                    {completedSessions}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PomodoroTimer />, document.getElementById('root'));
    </script>
</body>
</html>
